name: Build Android APK (Docker)

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show runner disk space
        run: df -h

      # âœ… ìºì‹œ/ì´ì „ ì‚°ì¶œë¬¼ ì™„ì „ ì‚­ì œ (ì„ì„ ë°©ì§€)
      - name: Clean previous Buildozer caches (VERY IMPORTANT)
        run: |
          rm -rf .buildozer .buildozer_global bin
          mkdir -p logs

      - name: Pull Buildozer Docker image
        run: docker pull kivy/buildozer

      # ğŸ§± Dockerë¡œ Buildozer ë¹Œë“œ(+ì½˜ì†” ë¡œê·¸ íŒŒì¼ ì €ì¥)
      - name: Build APK with Buildozer (Docker)
        id: build
        env:
          BUILDOZER_WARN_ON_ROOT: "0"
        run: |
          set -e
          # (ì„ íƒ) í°íŠ¸ ë“± ë¦¬ì†ŒìŠ¤ ì²´í¬ - í•„ìš” ì—†ìœ¼ë©´ ì‚­ì œí•˜ì„¸ìš”
          if [ ! -f NanumGothic.ttf ]; then
            echo "âš  NanumGothic.ttf not found (í•„ìš” ì—†ë‹¤ë©´ ë¬´ì‹œ)"
          fi

          docker run --rm \
            -v "$PWD":/home/user/app \
            -w /home/user/app \
            kivy/buildozer \
            /bin/bash -lc 'buildozer -v android debug' | tee logs/buildozer_console.log

      # ğŸ“¦ ë¡œê·¸/ë¹Œë“œ í´ë” ìˆ˜ì§‘(ì‹¤íŒ¨í•´ë„ í•­ìƒ ìˆ˜í–‰)
      - name: Collect extra logs (best-effort)
        if: always()
        run: |
          set -x
          mkdir -p logs
          cp -r .buildozer logs/buildozer_folder || true
          (cd logs && zip -r ../logs_artifact.zip .) || true

      # âœ… ì‚°ì¶œë¬¼(APK) ì—…ë¡œë“œ
      - name: Upload APK(s)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: |
            bin/*.apk
          if-no-files-found: warn
          retention-days: 7

      # ğŸ—‚ï¸ ì „ì²´ ë¡œê·¸ ì—…ë¡œë“œ(ì„±ê³µ/ì‹¤íŒ¨ ê´€ê³„ì—†ì´)
      - name: Upload full logs (even on failure)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logs
          path: |
            logs_artifact.zip
            logs/buildozer_console.log
          retention-days: 14
