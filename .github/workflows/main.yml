name: Build Android APK

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade buildozer python-for-android==2024.9.27 cython wheel

      # üî• ÌïµÏã¨: Ï∫êÏãú ÏôÑÏ†Ñ ÏÇ≠Ï†ú (local + global). Ïù¥Ï†Ñ armv7/NDK ÌùîÏ†Å Ï†úÍ±∞
      - name: Clean buildozer caches (local & global)
        run: |
          rm -rf .buildozer
          rm -rf $GITHUB_WORKSPACE/.buildozer_global
          rm -rf $HOME/.buildozer

      - name: Sanity check spec
        run: |
          echo "[android] section quick check:"
          grep -E '^(android\.api|android\.minapi|android\.ndk_api|android\.archs)' buildozer.spec || true

      - name: Build (verbose)
        env:
          P4A_LOG_LEVEL: "2"
        run: |
          buildozer --verbose android debug

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: slabcalc-arm64
          path: bin/*.apk
