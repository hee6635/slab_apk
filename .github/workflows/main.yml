name: Build Android APK

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-android:
    name: Build for Android
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Build with valid Buildozer Docker image
      - name: Build with Docker (Buildozer)
        run: |
          docker run --rm \
            -v "${{ github.workspace }}:/home/user/app" \
            -w /home/user/app" \
            kivy/buildozer:latest \
            bash -lc "buildozer android debug"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: slab_apk-debug
          path: bin/*.apk
