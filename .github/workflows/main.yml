name: Build Android APK

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-android:
    name: Build for Android
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # (선택) 첫 실행 진단: 루트에 spec 있는지 확인
      - name: Show repo tree (diagnostic)
        run: |
          pwd
          ls -al
          echo "---- buildozer.spec head ----"
          head -n 40 buildozer.spec || true

      - name: Build with Buildozer
        id: buildozer
        uses: ArtemSBulgakov/buildozer-action@v1
        env:
          USER: root
          PIP_BREAK_SYSTEM_PACKAGES: "1"   # PEP 668 우회
        with:
          workdir: .
          buildozer_version: latest        # 또는 stable
          # command 기본값: "buildozer android debug"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: slab_apk-debug
          path: ${{ steps.buildozer.outputs.filename }}
