name: Build Android APK

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-android:
    name: Build for Android
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build with Buildozer
        id: buildozer
        uses: ArtemSBulgakov/buildozer-action@v1
        env:
          USER: root
          PIP_BREAK_SYSTEM_PACKAGES: "1"   # PEP 668 Ïö∞Ìöå
        with:
          workdir: .
          buildozer_version: stable        # üîß 'latest' ÎßêÍ≥† 'stable' Î°ú Í≥†Ï†ï

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: slab_apk-debug
          path: ${{ steps.buildozer.outputs.filename }}
